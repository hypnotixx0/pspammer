<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purge Webhook Controller</title>

<style>
    body {
        background: #0a0a0f;
        color: #e0e0ff;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: rgba(30, 0, 50, 0.5);
        padding: 30px;
        border-radius: 20px;
        width: 380px;
        box-shadow: 0 0 25px #8b00ff;
        border: 1px solid rgba(150, 0, 255, 0.3);
        backdrop-filter: blur(10px);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #c56bff;
        text-shadow: 0 0 10px #9c27ff;
        font-size: 28px;
    }

    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        font-size: 14px;
    }

    input {
        background: #1a1a22;
        border: 1px solid #7a00ff;
        color: white;
        outline: none;
        box-shadow: 0 0 8px #7a00ff55;
    }

    button {
        background: #8a2bff;
        color: white;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 0 15px #8a2bffaa;
    }

    button:hover {
        transform: scale(1.03);
        background: #a04bff;
    }

    .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 12px;
        opacity: 0.6;
    }
</style>
</head>
<body>

<div class="card">
    <h1>/P Webhook</h1>

    <input type="text" id="msg" placeholder="Message to send">
    <input type="number" id="amount" placeholder="How many?" min="1">
    <input type="number" id="delay" placeholder="Delay (ms)" min="0" value="300">

    <button onclick="sendMessage()">Send</button>

    <div class="footer">unhiin made it</div>
</div>

<script>
    const WEBHOOK_URL = "YOUR_WEBHOOK_HERE"; // <--- Replace this

    async function sendMessage() {
        const btn = document.querySelector("button");
        btn.disabled = true;

        const text = document.getElementById("msg").value;
        const times = Number(document.getElementById("amount").value);
        const delay = Number(document.getElementById("delay").value);

        if (!text || times < 1 || delay < 0) {
            alert("Please enter a message, amount, and valid delay.");
            btn.disabled = false;
            return;
        }

        for (let i = 0; i < times; i++) {
            await fetch(WEBHOOK_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: text })
            });
            await new Promise(r => setTimeout(r, delay));
        }

        alert("Done!");
        btn.disabled = false;
    }
</script>

</body>
</html>
